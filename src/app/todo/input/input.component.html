<h3>Add Work</h3>

        <mat-form-field >
          <input matInput placeholder="work" value="" [(ngModel)]="work">
        </mat-form-field><br>
        <input type="date" [(ngModel)]="wdate"><br><br>
       
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Leave a comment" [(ngModel)]="comment"></textarea>
        </mat-form-field><br><br>
        <button mat-button (click)="openSnackBar();addWork()">Add</button>
